<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%sveltekit.assets%/favicon-small.ico" />
        <meta name="viewport" content="width=device-width" />
        %sveltekit.head%

        <!-- Fonts -->
        <!-- Preload on browsers that support it -->
        <link rel="preload" as="font" type="text/css" href="/fonts/open_sans.css" />
        <!-- Load normally on browsers that don't (Safari) -->
        <link rel="stylesheet" type="text/css" href="/fonts/open_sans.css" />
    </head>
    <body data-sveltekit-preload-data="hover">
        <div style="display: contents">%sveltekit.body%</div>
    </body>
</html>
